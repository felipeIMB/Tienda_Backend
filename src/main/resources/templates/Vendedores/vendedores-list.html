<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<title th:text="${titulo}"></title>
<body>
	<br>
	<div align='center'>
		<h1 th:text="${titulo}"></h1>

	</div>
	<div class="container mt-3">
		<hr>
		<a class="btn btn-primary" th:href="@{/}">Volver</a> <br> <br>

		<br>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Rut</th>
					<th>Fecha de nacimiento</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vendedor : ${list}">
					<td th:text="${vendedor.nombre}"></td>
					<td th:text="${vendedor.apellido}"></td>
					<td th:text="${vendedor.rut}"></td>
					<td th:text="${vendedor.fecha_nac}"></td>
					<td th:text="${vendedor.email}"></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<nav aria-label="Pagination">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:each="page : ${pages}">
						<a class="page-link" th:href="@{|/vendedor/?page=${page}|}" th:text="${page}"></a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="col-md-2"></div>
	</div>
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
